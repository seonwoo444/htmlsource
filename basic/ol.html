<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul : unordered list 순서가 없는 목록 나타내기 
            li : list item -> 항목 나타내기
          메뉴 말들때 주로 사용하기 때문(ul을 주로 사용하는 이유) -->
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    </ul>
  </body>
</html>
